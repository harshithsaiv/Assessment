version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: medisync_db
    environment:
      - POSTGRES_USER=medisync_admin
      - POSTGRES_PASSWORD=secure_dev_password
      - POSTGRES_DB=medisync
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: